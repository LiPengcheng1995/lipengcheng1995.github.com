<!DOCTYPE html>
<html>
<head>
	<title>哈哈哈哈</title>
	<meta charset="utf-8">
	<meta name="Generator" content="Sumlime text">
	<meta name="Author" content="LPC">
	<meta name="Keywords" content=", , , ,">
	<meta name="Description" content="">
	
	<style type="text/css">
		*{
			margin:0;
			padding: 0; 
		}
		.banner{
			width: 760px;
			height: 300px;
			background-color: #ffcc00;
			margin: 150px auto 0;
			position: relative;

		}
		.banner .pic{
			width: 760px;
			height: 300px;
			background-color: red;
			position: relative;
			
		}
		.banner .pic ul li{
			width: 760px;
			height: 300px;
			list-style: none;
			overflow: hidden;
			position: absolute;
			left: 0;
			top: 0;
			display: none;

		}
		.banner .pic ul li img{
			position: absolute;
			left: 0;
			top: 0;
		}
		.banner .pic ul li .txt{
			left: -220px;
			opacity: 0;
		}
		.banner .pic ul li .product{
			left: -120px;
			opacity: 0;
		}
		.banner .but{
			width: 150px;
			height: 17px;
			position: absolute;
			bottom: 10px;
			right: 30px;
		}
		.banner .but ul li{
			list-style: none;
			width: 15px;
			height: 15px;
			border:1px solid #fff;
			float: left;
			margin:0 5px;
		}
		.banner .but ul li:hover{
			background-color:rgba(255,255,255,0.5); 
		}
		.banner .but ul li.click{
			background-color: #ff9900;
			border:1px solid #ff9900;
		}
		.banner a{
			font-size: 40px;
			text-decoration: none;
			color: white;
			position:absolute;
			top:130px;
			background-color: rgba(0,0,0,0.5);
			padding: 5px 10px;
			display: none;


		}
		.banner a.left_but {
			left: 10px;	

		}
		.banner a.right_but {
			right: 10px;
		}
	</style>
</head>
<body>
	<div class="banner">
		<div class="pic">
			<ul>
				<li style="display:block;">
					<img src="./images/pic1-1.png" alt="">
					<img src="./images/pic1-2.png" alt="" class="txt">
					<img src="./images/pic1-3.png" alt="" class="product">
				</li>
				<li>
					<img src="./images/pic2-1.png" alt="">
					<img src="./images/pic2-2.png" alt="" class="txt">
					<img src="./images/pic2-3.png" alt="" class="product">
				</li><li>
					<img src="./images/pic3-1.webp" alt="">
					<img src="./images/pic3-2.png" alt="" class="txt">
					<img src="./images/pic3-3.png" alt="" class="product">
				</li><li>
					<img src="./images/pic4-1.webp" alt="">
					<img src="./images/pic4-2.png" alt="" class="txt">
					<img src="./images/pic4-3.png" alt="" class="product">
				</li><li>
					<img src="./images/pic5-1.webp" alt="">
					<img src="./images/pic5-2.png" alt="" class="txt">
					<img src="./images/pic5-3.png" alt="" class="product">
				</li>
			</ul>
		</div>
		<div class="but">
			<ul>
				<li class="click"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<a href="javascript:" class="left_but">&lt;</a>
		<a href="javascript:" class="right_but">&gt;</a>

	</div>
	<script src="./js/jquery-2.1.4.js"></script>
	<script>
		
		var  picLi = $(".banner .pic ul li");
		var picLi2 = $(".banner .but ul li");
		var _index=0;
		autoplay();
		function autoplay () {
			// body...
			picLi.hide();
			for (var i = 4; i >= 0; i--) {
				picLi.eq(i).find(".txt").css({left:"-220px",opacity:0});
				picLi.eq(i).find(".product").css({left:"-120px",opacity:0});
				picLi2.eq(i).removeClass("click");
			};

			picLi.eq(_index).show().find(".txt")
				.animate({left:0,opacity:1},500,function(){
					picLi.eq(_index).find(".product")
						.animate({left:0,opacity:1},500);
				});
			picLi2.eq(_index).addClass("click");
		}
		$(".banner .but ul li").click(function(){
			_index = $(this).index();
			autoplay();
		});
		$(".banner").hover(function(){
			$("a").show();
		},function(){
			$("a").hide();
		});
		$(".banner a.left_but").click(function(){
			_index = _index==0?_index:_index-1;
			autoplay();
		});
		$(".banner a.right_but").click(function(){
			_index = _index==4?_index:_index+1;
			autoplay();
		});
	</script>
</body>

</html>
